<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Book-List-Manager</title>
  </head>
  <body>
    <main>
      <section id="list" class="h-40">
        <div class="container">
        <h1 class="text-center mb-7">All Awesome Books</h1>
        <div class="table-wrap">

            <table class="table border-3 table-hover table-striped">
            <tbody id="table"></tbody>
          </table>
        </div>
        </div>
      </section>

      <section  class="h-40">
        <div
          class="book-store d-flex flex-column align-items-center"
        >
          <div class="form-container">
            <form id="form">
              <h2 class="form-h2">Add a new book</h2>
              <div class="one mb-3 mt-4">
                <input
                  type="text"
                  class="form-input"
                  id="title"
                  placeholder="title"
                />
              </div>
              <div class="two mb-3 mt-4">
                <input
                  type="text"
                  class="form-input"
                  id="author"
                  placeholder="author"
                />
              </div>
              <button
                type="submit"
                id="add-button"
                class="btn btn-outline-dark border-3 mb-3 px-3 d-block ms-auto"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
	</body>
</html>
