<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Book-List-Manager</title>
  </head>
  <body>
    <main>
      <section id="list" class="h-40">
        <div class="container">
        <h1 class="text-center mb-7">Awesome Books</h1>
        <div class="table-container">
          <div id="table"></div>
        </div>
        </div>
      </section>

      <section  class="h-40">
        <div
          class="book-store"
        >
          <div class="form-container">
            <form id="form">
              <h1 class="text-center">Add a new book</h1>
              <div class="one">
                <input
                  type="text"
                  class="form-control border-4 border-grey"
                  id="title"
                  placeholder="title"
                />
              </div>
              <div class="two">
                <input
                  type="text"
                  class="form border-4 border-grey"
                  id="author"
                  placeholder="author"
                />
              </div>
              <button
                type="submit"
                id="add-button"
                class="btn btn-outline-grey border-5 mb-5 px-5 d-block ms-auto"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
	</body>
</html>
